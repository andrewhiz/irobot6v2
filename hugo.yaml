baseURL: https://iam.onthejourney.online/
languageCode: en-us
title: IAM onthejourney
theme: ["PaperMod"]
caches:
  images:
    dir: :cacheDir/images

params:
  homeInfoParams:
    Title: IAM Andrew
    Content: Exploring and passionate about Identity and Access Management..

  socialIcons: # optional
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/aifernando/"
  

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search